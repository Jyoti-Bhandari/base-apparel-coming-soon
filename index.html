<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- page title -->
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <!-- header logo image -->
  <header>
    <img src="./images/logo.svg" alt="Logo" class="logo">
  </header>

  <!-- container for two div -->
  <div class="container">

    <!-- left inner container -->
    <div class="left-inner-container">
      <h1 class="main-heading">
        We're
        <br>
        <span>coming<br> soon</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#">
        <label for="Email">Email Address</label>
        <input name='Email' id="Email" value="" type="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" class="error-icon" alt="Error Icon">
        <button type="submit"><img src="./images/icon-arrow.svg" alt="Submit-button"></button>
        <p class="text-error">Please provide a vaild email</p>
      </form>
    </div>

    <!-- right inner container -->
    <div class="right-inner-container"></div>
  </div>

  <!-- footer frontend mentor -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Jyoti-Bhandari/base-apparel-coming-soon">Jyoti Bhandari</a>.
    </p>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
